<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .weather-app { max-width: 400px; margin: auto; text-align: center; }
    input, button { padding: 8px; margin: 5px; }
  </style>
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city" />
    <button onclick="getWeather()">Search</button>
    <div id="weather-result"></div>
  </div>
  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      if (!city) return alert("Enter a city!");
      const apiKey = "YOUR_API_KEY"; // 🔑 Replace with your free OpenWeather API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();
        document.getElementById("weather-result").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <p>🌡️ ${data.main.temp}°C</p>
          <p>☁️ ${data.weather[0].description}</p>
        `;
      } catch (err) {
        document.getElementById("weather-result").innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
